plants.blandfruitbush.name=Fadfrucht
plants.blandfruitbush.desc=Ein entfernter Verwandter der Fäulnisbeere, welcher ein birnenförmiges Aussehen besitzt und wie gebackener Staub schmeckt und daher ungenießbar ist. Die Frucht ist nicht giftig, aber vielleicht kann sie gekocht werden.
plants.blandfruitbush$seed.name=Fadfrucht-Samen

plants.blindweed.name=Blindkraut
plants.blindweed.desc=Sobald das Blindkraut berührt wird, vergeht es in einem hellen Blitzlicht, welches stark genug ist seine Opfer zu blenden und damit zu verwirren.
plants.blindweed$seed.name=Blindkraut-Samen

plants.dreamfoil.name=Traumblatt
plants.dreamfoil.refreshed=Du fühlst dich erholt.
plants.dreamfoil.desc=Das Traumblatt trägt eine chemische Substanz in sich, welche dafür bekannt ist betäubende Wirkung zu entfalten. Schwächere Kreaturen können beim einatmen der chemischen Substanz ohnmächtig werden.
plants.dreamfoil$seed.name=Traumblatt-Samen

plants.earthroot.name=Erdwurzel
plants.earthroot.desc=Wenn eine Kreatur die Erdwurzel berührt, fahren Wurzel aus dieser hervor, die ihrem Gönner eine natürliche Rüstung verleihen, aber diesen bewegungsunfähig machen.
plants.earthroot$seed.name=Erdwurzel-Samen
plants.earthroot$armor.name=Pflanzliche Rüstung
plants.earthroot$armor.desc=Eine natürliche, aber bewegungseinschränkende Rüstung, welche dich beschützt. Die Rüstung besteht aus mehreren Schichten Baumrinde und Wurzeln, welche sich um deinen Körper schlingen. \n\nDie pflanzliche Rüstung absorbiert 50%% des gesamten physikalischen Schaden bis diese zerbricht oder ins sich zusammenfällt. Diese Rüstung macht dich bewegungsunfähig, aber jeder Versuch, sich zu bewegen, kann diese Rüstung in sich zusammenfallen lassen. \n\nDie pflanzliche Rüstung kann noch %d Schaden absorbieren, bevor sie zerbricht.

plants.fadeleaf.name=Blassblatt
plants.fadeleaf.desc=Wenn ein Blassblatt berührt wird, kann es dich zu einem zufälligen Ort innerhalb dieser Ebene teleportieren.
plants.fadeleaf$seed.name=Blassblatt-Samen

plants.firebloom.name=Feuerblüte
plants.firebloom.desc=Wenn irgendwas eine Feuerblüte berührt, geht diese in Flammen auf.
plants.firebloom$seed.name=Feuerblüten-Samen

plants.icecap.name=Eiskappe
plants.icecap.desc=Sobald diese Pflanze berührt wird, stößt die Eiskappe einen Schwall von Gefrierpollen aus. Der Gefriereffekt ist wesentlich effektiver, wenn die Umgebung nass ist.
plants.icecap$seed.name=Eiskappen-Samen

plants.plant$seed.seed_of=%s/n-Samen
plants.plant$seed.ac_plant=PFLANZEN
plants.plant$seed.info=Werfe diesen Samen an einen beliebigen Ort, wo du eine Pflanze wachsen lassen möchtest.\n\n%s

plants.rotberry.name=Fäulnisbeere
plants.rotberry.desc=Die Beeren einer jungen Fäulnispflanze schmecken nach süssem Tod. \n\nNach einigen Tagen wird auch diese Fäulnispflanze zu einem Fäulnisherz heranwachsen.
plants.rotberry$seed.name=Faulbeeren-Samen

plants.sorrowmoss.name=Trauermoos
plants.sorrowmoss.desc=Ein Trauermoos ist eine Blume (kein Moos), welches von rasierscharfen Blüten umgeben ist, Diese Blüten sind mit einem tödlichen Gift benetzt.
plants.sorrowmoss$seed.name=Trauermoos-Samen

plants.starflower.name=Sternenblume
plants.starflower.desc=Die Sternenblume ist eine extrem seltene Pflanze. Man sagt ihr nach, dass jeder, der sie berührt, heilige Kräfte erlangt.
plants.starflower$seed.name=Sternblüten-Samen

plants.stormvine.name=Sturmrebe
plants.stormvine.desc=Die Schwerkraft wird von der Sturmrebe merkwürdig beeinflusst, was ihrem bläulichen Ende erlaubt, in der Luft ´rumzuhängen´. Alles, was sich in dieser Rebe verfängt, verliert seine Orientierung.
plants.stormvine$seed.name=Sturmreben-Samen

plants.sungrass.name=Sonnengras
plants.sungrass.desc=Sonnengras ist für seine langsamen, aber effektiven Heilungskräfte bekannt.
plants.sungrass$seed.name=Sonnengras-Samen
plants.sungrass$health.name=Kräuterheilung
plants.sungrass$health.desc=Sonnengras hat ausgezeichnete Heilungseigenschaften, wobei es nicht so schnell wie ein Heiltrank ist.\n\nDu wirst momentan langsam von der Sonnengraspflanze geheilt. Wenn du Schaden während der Heilung nimmst, wird das die Heilungseffizienz senken, und wenn du dich von der Pflanze fortbewegst, wird das die Heilwirkung abbrechen.\n\nVerbleibende Heilung: %d.
plants.itemplants.plantitem.plant=Wo willst du pflanzen?
plants.itemplants.plantitem.ac_plant=PFLANZEN
plants.herbs.herb.ac_eat=ESSEN
plants.herbs.herb.seed_used=Der Samen der für dieses Kraut benutzt wurde war der %s. Es hat diesen Effekt:
plants.herbs.blandfruitherb.desc=Dieses Kraut wird dich mit einer zufälligen Färbung durchdringen.
plants.herbs.blindweedherb.desc=Dieses Kraut wird deine Sinne erhöhen.
plants.herbs.dewcatcherherb.desc=Dieses Kraut lässt dich Perlen von Tau schwitzen.
plants.herbs.dreamfoilherb.desc=Dieses Kraut entwernt die meisten negativen Zustände.
plants.herbs.earthrootherb.desc=Dieses Kraut lässt Wurzeln einen schützenden Käfig um dich bilden. Die Wurzeln wachsen aus deinem Arsch.
plants.herbs.fadeleafherb.desc=Dieses Kraut teleportiert dich direkt zum Ausgang dieser Ebene.
plants.herbs.icecapherb.desc=Dieses Kraut lässt dich jeden Gegner um dich herum einfrieren.
plants.herbs.rotberryherb.desc=Dieses Kraut erhöht alle deine Werte um eins.
plants.herbs.seedpodherb.desc=Dieses Kraut lässt dich Samen aus deinem Arsch drücken.
plants.herbs.sorrowmossherb.desc=Dieses Kraut macht dich gegen Gift immun.
plants.herbs.starflowerherb.desc=Dieses Kraut segnet dich.
plants.herbs.stormvineherb.desc=Dieses Kraut lässt dich ein verwirrendes Gas ausfurzen.
plants.herbs.sungrassherb.desc=Dieses Kraut macht dich wieder richtig fit.
plants.herbs.herb.herb_name=Kraut
plants.herbs.firebloomherb.desc=Dieses Kraut macht die resistent gegen Feuer.
